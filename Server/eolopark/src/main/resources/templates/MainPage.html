<!DOCTYPE html>
<html>

<head>
    <title>EoloPark Manager</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1 style="font-family: 'Gill Sans MT';font-weight: bold">Listado de Parques Eólicos</h1>
    <h3 style="font-family: 'Gill Sans MT';font-weight: normal">Bienvenido/a {{username}}</h3>
    <a href="/login"><button>Logout</button></a>

    <form method="get">
        <input type="text" name="city" placeholder="Buscar por ciudad">
        <button type="submit">Buscar</button>
    </form>
    <br>
    <table>
        <tr>
            <th style="font-family: 'Gill Sans MT';font-weight: normal">Nombre</th>
            <th style="font-family: 'Gill Sans MT';font-weight: normal">Ciudad</th>
        </tr>
        {{#eoloParks}}
        <tr>
            <td style="font-family: 'Gill Sans MT';font-weight: normal">Nombre del Parque: <a href="/DetailsPark/{{id}}">{{name}}</a></td>
            <td style="font-family: 'Gill Sans MT';font-weight: normal">Ciudad: {{city}}</td>
        </tr>
        {{/eoloParks}}
    </table>
    <br>
    <!-- Paginación -->
    <div>
        {{#hasNextPage}}
        <a href="?page={{nextPage}}&city={{city}}">Next</a>
        {{/hasNextPage}}
        {{#hasPreviousPage}}
        <a href="?page={{previousPage}}&city={{city}}">Previous</a>
        {{/hasPreviousPage}}
    </div>
    <br>

    <a href="/EoloPark"><button>Crear Nuevo Parque</button></a>
    {{#admin}}
    <a href="/admin"><button>Admin</button></a>
    {{/admin}}

</body>

</html>
