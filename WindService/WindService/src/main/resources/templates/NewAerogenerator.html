<html>

<head>
    <meta charset="UTF-8">
    <title>New Aerogenerator</title>
</head>

<body>
    <h1>New Aerogenerator</h1>
    <form method="post">
        <!--<input type="hidden" name="parkId" value="{{ parkId }}">-->

        <label for="latitude">Latitude:</label>
        <input type="number" step="0.01" id="latitude" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" step="0.01" id="longitude" name="longitude" required><br>

        <label for="bladeLength">Blade Length:</label>
        <input type="number" step="0.01" id="bladeLength" name="bladeLength" required><br>

        <label for="height">Height:</label>
        <input type="number" step="0.01" id="height" name="height" required><br>

        <label for="power">Power:</label>
        <input type="number" step="0.01" id="power" name="power" required><br>

        <button type="submit">Submit</button>
    </form>
    <a href="/DetailsPark/{{parkId}}">Go back</a>
</body>

</html>
