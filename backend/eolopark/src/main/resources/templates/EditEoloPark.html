<html>

<head>
    <title>Edit Eolo Park</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Edit Eolo Park</h1>
    <form method="post">
        <h2>Eolo Park</h2>
        <label for="name">Nombre del Parque:</label>
        <input type="text" name="name" required><br>

        <label for="city">Ciudad:</label>
        <input type="text" name="city" required><br>

        <label for="latitude">Latitud:</label>
        <input type="number" step="0.01" name="latitude" required><br>

        <label for="longitude">Longitud:</label>
        <input type="number" step="0.01" name="longitude" required><br>

        <label for="area">Área:</label>
        <input type="number" step="0.01" name="area" required><br>

        <label for="terrainType">Tipo de Terreno:</label>
        <select id="terrainType" name="terrainType">
            <option value="PLAIN">Plain</option>
            <option value="HILL">Hill</option>
            <option value="MOUNTAIN">Mountain</option>
            <option value="DESERT">Desert</option>
            <option value="FOREST">Forest</option>
        </select><br>
